<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container sidebar">
        <div class="logo-banner">
          <img src="./assets/logo.png" />
          <h1 class="logo-text">ODIN</h1>
        </div>
      </div>
      <div class="container main-content">
        <div class="title">
          <h3>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up
            <em>now</em> to get started.
          </h3>
          <h3>You <em>know</em> you want to.</h3>
        </div>
        <form action="">
          <div class="form-content">
            <h3>Let's do this!</h3>
            <div class="container input-row">
              <div class="container input">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" required />
              </div>
              <div class="container input">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" required />
              </div>
            </div>
            <div class="container input-row">
              <div class="container input">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" required />
              </div>
              <div class="container input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
            </div>
            <div class="container input-row">
              <div class="container input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="container input">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                />
              </div>
            </div>
          </div>
          <div class="submit">
            <button type="submit">Create Account</button>
            <p class="log-in">Already have an account? <a href="">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
